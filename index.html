<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/482a3a2752.js" crossorigin="anonymous"></script>
</head>
<body>
    
   <div class="hero">
       <form>
           <div class="row">
            <div class="input-group">
                <input type="text" id="name">
                <label for="name"><i class="fas fa-users"></i>Your Name</label>
    
            </div>
            <div class="input-group">
                <input type="tel" id="number">
                <label for="number"><i class="fas fa-address-book"></i>Contact#</label>
    
            </div>
           </div>
       
        <div class="input-group">
            <input type="email" id="email">
            <label for="email"><i class="far fa-envelope"></i>Email</label>

        </div>
        <div class="input-group">
          <textarea  id="message" rows="8" required></textarea>
            <label for="name"><i class="far fa-sticky-note"></i> Write your message here</label>

        </div>
    <button type="submit">Submit</button>
       </form>
   </div>

</body>
</html>
